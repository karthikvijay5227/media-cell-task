<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style3.css">
	<link rel="shortcut icon" href="cec_logo_300.png" type="image/x-icon"> 
	<title>
		Basic Details
	</title>
</head>

<body>
	<h1>Welcome To Media Cell Form</h1>

	<!-- Create Form -->
	<form id="form" action="third.html">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<!-- Input Type Text -->
			<input type="text" id="name" placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email" id="email" placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="college" id="label-college">
				College
			</label>

			<!-- Input Type Text -->
			<input type="text" id="age" placeholder="Enter your college" />
		</div>
		<div class="form-control">
			<label for="name" id="label-name">
				Year of graduation
			</label>

			<!-- Input Type Text -->
			<input type="text" id="name"  />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
			 Degree
			</label>

			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="student">Select</option>
				<option value="student">B.Tech</option>
				<option value="intern">B.Arch</option>
				<option value="professional">Diploma</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div class="form-control">
			<label>
				Would you recommend
				friends to join this cell?
			</label>

			<!-- Input Type Radio Button -->
			<label for="recommed-1">
				<input type="radio" id="recommed-1" name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio" id="recommed-2" name="recommed">No</input>
			</label>
			<label for="recommed-3">
				<input type="radio" id="recommed-3" name="recommed">Maybe</input>
			</label>
		</div>

		<div class="form-control">
			<label>Languages and Frameworks  You know
				<small>(Check all that apply)</small>
			</label>
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox" name="inp">C</input></label>
			<label for="inp-2">
				<input type="checkbox" name="inp">C++</input></label>
			<label for="inp-3">
				<input type="checkbox" name="inp">C#</input></label>
			<label for="inp-4">
				<input type="checkbox" name="inp">Java</input></label>
			<label for="inp-5">
				<input type="checkbox" name="inp">Python</input></label>
			<label for="inp-6">
				<input type="checkbox" name="inp">JavaScript</input></label>
			<label for="inp-7">
				<input type="checkbox" name="inp">React</input></label>
			<label for="inp-7">
				<input type="checkbox" name="inp">Angular</input></label>
			<label for="inp-7">
				<input type="checkbox" name="inp">Django</input></label>
			<label for="inp-7">
				<input type="checkbox" name="inp">Spring</input></label>
		</div>

		<!-- Multi-line Text Input Control -->
		<span>
			<button type="submit" value="submit" class="gn">Next</button>
		</span>
	</form>
        <footer>
		<p>
			&copy;2022 Media Cell
		</p>
	</footer>
</body>

</html>
